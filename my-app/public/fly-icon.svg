<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background circle for better visibility -->
  <circle cx="50" cy="50" r="48" fill="#0ea5e9" opacity="0.1"/>
  
  <!-- Hook - curved shape -->
  <path d="M50 15 Q42 25 40 45 Q38 65 45 75 Q50 80 55 75" 
        stroke="#0ea5e9" 
        stroke-width="3.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Hook point -->
  <path d="M55 75 L60 80" 
        stroke="#0ea5e9" 
        stroke-width="3.5" 
        stroke-linecap="round"/>
  
  <!-- Body - wrapped thread style -->
  <ellipse cx="50" cy="45" rx="10" ry="15" fill="#0ea5e9"/>
  <path d="M40 45 Q50 40 60 45 Q50 50 40 45" 
        stroke="#14b8a6" 
        stroke-width="1.5" 
