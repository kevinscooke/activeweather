  <!-- Wings - left -->
  <path d="M40 40 Q30 35 25 40 Q30 45 40 40" 
        fill="#14b8a6" 
        opacity="0.7"/>
  
  <!-- Wings - right -->
  <path d="M60 40 Q70 35 75 40 Q70 45 60 40" 
        fill="#14b8a6" 
        opacity="0.7"/>
  
  <!-- Tail feathers -->
  <path d="M50 60 Q45 65 38 70" 
        stroke="#0ea5e9" 
        stroke-width="2" 
        stroke-linecap="round" 
        fill="none"/>
  <path d="M50 60 Q50 65 48 70" 
        stroke="#0ea5e9" 
        stroke-width="2" 
        stroke-linecap="round" 
        fill="none"/>
  <path d="M50 60 Q55 65 62 70" 
